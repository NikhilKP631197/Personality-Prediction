<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>PD</title>

  <body>
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fas fa-bars"></i>
      </span>
      <a href="index.html" class="logo">PD</a>
      <ul class="main-nav" id="js-menu">
        <li>
          <a href="index.html" class="nav-links">Home</a>

        </li>
        <li>
          <a href="register.html" class="nav-links">Register</a>
        </li>
      </ul>
    </nav>
    <div class="landing">
      <div class="landing-text" style="padding-right: 20%; padding-left: 5%">
        <h2>Enter your credentials</h2>
        <form role="form" id="signinForm">
          <input
            type="email"
            id="loginID"
            name="userid"
            placeholder="E Mail ID"
            required
          /><br />
          <input
            type="password"
            id="loginPass"
            name="password"
            placeholder="Password"
            required
          />
          <button class="full-btn" type="submit" id="login-btn" style="height: 42px;">Login</button>
        </form>
      </div>

      <img src="./register.svg" style="height: 65vh; width: auto" />
    </div>
  </body>
