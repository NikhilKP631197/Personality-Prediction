<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />

    <title>PD</title>
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fas fa-bars"></i>
      </span>
      <a href="/" class="logo">PD</a>
      <ul class="main-nav" id="js-menu">
        <li>
          <a href="/" class="nav-links">Home</a>
        </li>
        <li>
          <a href="/recruiter-login" class="nav-links">Recruiter Login</a>
        </li>
        <li>
          <a href="/register" class="nav-links">Register</a>
        </li>
      </ul>
    </nav>
    <div class="landing">
      <div class="landing-text" style="padding-right: 20%; padding-left: 5%">
        <h2>Your details</h2>
        <form action = "#" method="POST">
          <input type="text" id="id" name="id1" placeholder="Applicant Id" />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Applicant Name"
          />
          <input type="text" id="age" name="age" placeholder="Enter your Age" />
          <input
            type="text"
            id="gender"
            name="gender"
            placeholder="Choose Gender"
          />
          <button type="submit" class="full-btn" style="height: 42px">
            Start Test
          </button>
        </form>
      </div>

      <img src="../static/register.svg" style="height: 65vh; width: auto" />
    </div>
  </body>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://use.fontawesome.com/3bfa7ea63a.js"></script>
</html>
